            - subject: "openssh: Add sshd.socket burst protection recovery timer"
              hash: 4ddde103fb870b36943f01fb0544c76617eef3d8
              body: >
                Devices with public-facing SSH ports can lose SSH access
                permanently

                when systemd's trigger rate limiting stops sshd.socket due to

                connection floods from automated scanners. Since there is no
                built-in

                recovery, headless devices remain unreachable until manual
                intervention.


                Add a systemd timer that checks sshd.socket every 15 minutes and

                restarts it only if Result=trigger-limit-hit â€” the specific
                state

                systemd sets when TriggerLimitBurst is exceeded. Manual stops
                and

                other failure states are left alone.
              footer:
