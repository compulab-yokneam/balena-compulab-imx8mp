                    - subject: Bump docker-progress to 5.4.1
                      hash: fbd179afb56c67d733037f6d228538b1a3fabc05
                      body: >
                        This adds source stream error handling, so that
                        dockerProgress.pull

                        throws if context is cancelled in the pull. Before, it
                        would hang

                        without exiting if context was cancelled by an
                        AbortSignal for example.
                      footer:
                        Change-type: minor
