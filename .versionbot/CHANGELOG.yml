            - subject: "initrdscripts: export IS_ROLLBACK and ROOT_PART flags from abroot
                script"
              hash: 19ed842efafa473f1f6d4a39cae8ac3fccf9df64
              body: >
                Some device types apply additional (bootloader-level) rollback
                hooks

                when the abroot script decides to roll back. Right now they keep

                a cusomized fork of the abroot script in the device repo.


                This patch exports the ROOT_PART variable from abroot to
                indicate

                which partition we're about to boot into, as well as a new
                IS_ROLLBACK

                variable. This way all the device types should be able to use
                the same

                abroot and add hooks as separate initrd scripts ordered after
                abroot.
              footer:
