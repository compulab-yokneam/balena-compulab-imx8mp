                - commits:
                    - subject: Remove memory healthcheck
                      hash: 8ffdba7d187a00d846d2c76c3416a45e02bf0e93
                      body: >
                        Supervisor has had memory leaks removed since v16.5.1,
                        with latest tested

                        version being v16.7.1. Furthermore, on recent reported
                        instances of memory healthcheck

                        triggering on support, we've snapshotted the heap before
                        & after on devices multiple times

                        without finding any evidence of memory leaks in the
                        snapshots.


                        Therefore, it's hypothesized that the heuristic for
                        determining starting memory may

                        be flawed in that it's not waiting long enough after
                        system startup, or it may

                        run right after garbage collection has happened. Because
                        of the variability and

                        difficulty of ascertaining these factors, we suspect an
                        inaccurate memory

                        baseline may be the cause of the instances of false
                        positives on support.
                      footer:
