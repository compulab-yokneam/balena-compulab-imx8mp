                - commits:
                    - subject: Support target state apply cancellation
                      hash: 8c691662712d1b93264260bf6c7ded8d51bd7d55
                      body: >
                        The current target state apply is cancelled when either:

                        - /v1/update is called with cancel: true

                        - A different target state is received from the cloud
                        (with a non-304 status)


                        Following apply cancellation, a target state apply is
                        re-triggered. This ensures

                        that the user can force a device out of a dead-locked
                        situation where a long-running

                        task such as an image fetch fails to cede control back
                        to the Supervisor, which is

                        the behavior observed in an Engine bug with infinite
                        pull retries with a bad network.
