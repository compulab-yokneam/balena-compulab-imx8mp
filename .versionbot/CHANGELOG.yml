        - commits:
            - subject: "initrdscripts: Unlock mutex if regenerate_uuid fails in fsuuidsinit"
              hash: 62657c7ccdb690015405804c8d3df00fa814bd87
              body: >
                In commit 3f6a302bf53c6c0a609015c92ff927c7575412d9 we've
                introduced

                a mutex that prevents a race condition between the fsuuidsinit
                script

                changing FS UUIDs and udev creating the by-state symlinks. This
                mutex

                is never unlocked if the FS UUID change fails and leaks out

                from the initrd into the final system, where it blocks

                the 65-resin-update-state udev rule from properly executing. The
                system

                will usually somewhat come up, but fail in weird ways, e.g.
                automounts

                not working.


                This patch unlocks the mutex on failure.
              footer:
                Change-type: patch
                change-type: patch
                Signed-off-by: Michal Toman <michalt@balena.io>
                signed-off-by: Michal Toman <michalt@balena.io>
              author: Michal Toman
