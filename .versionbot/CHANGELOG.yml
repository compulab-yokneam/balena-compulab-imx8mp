                    - subject: Replace applyIntermediateTarget with ExclusiveRunner
                      hash: 5733450f8bea5a5da120a872704643044a04a221
                      body: >
                        Use ExclusiveRunner.withExclusive() for intermediate

                        target operations such as restart & purge actions

                        instead of the applyIntermediateTarget/pausingApply
                        pattern.

                        withExclusive() is always called with cancel=true in
                        order

                        for restart/purge actions to take precedence over
                        triggered

                        state applies, as was the case before.


                        Remove:

                        - pausingApply's Bluebird disposer chain in favor of
                          ExclusiveRunner semaphore's built-in high-priority queue
                        - applyBlocker & its guard in applyTarget

                        - applyInProgress module-scoped variable

                        - applyIntermediateTarget function
                      footer:
                        Change-type: minor
                        change-type: minor
                        Signed-off-by: Christina Ying Wang <christina@balena.io>
                        signed-off-by: Christina Ying Wang <christina@balena.io>
                      author: Christina Ying Wang
                      nested: []
                    - subject: Use ExclusiveRunner for triggerApplyTarget
                      hash: 5ced6ce967b456438fc12df7fb9ca85bd3f99a1e
                      body: >
                        Replace the ad-hoc state machine in triggerApplyTarget
                        with an

                        ExclusiveRunner instance, the class of which was
                        implemented

                        in the last commit.


                        Removed module-level variables: cancelDelay,
                        applyCancelled,

                        scheduledApply, abortController. Kept applyBlocker and
                        applyInProgress

                        temporarily for applyIntermediateTarget compatibility.
                        Intermediate target

                        functionality to be merged into
                        ExclusiveRunner.withExclusive in next commit.


                        Eliminates race condition where cancel set
                        applyInProgress=false

                        while the aborted apply was still cleaning up, then the
                        recursive

                        re-trigger set it back to true, only for the old finally
                        block to

                        reset it to false again mid-apply.


                        To note is that multiple apply triggers during an
                        in-progress apply

                        queue independently in the semaphore rather than merging
                        into a

                        single scheduledApply (which was the case before). This
                        is fine b/c

                        each queued apply is idempotent so redundant runs are
                        harmless no-ops,

                        so only a slight computational cost.


                        Also removed some tests; ExclusiveRunner unit-tests a
                        lot of the

                        functionality during state apply transitions so these
                        tests are no

                        longer necessary.
                      footer:
                        Change-type: minor
                        change-type: minor
                        Signed-off-by: Christina Ying Wang <christina@balena.io>
                        signed-off-by: Christina Ying Wang <christina@balena.io>
                      author: Christina Ying Wang
                      nested: []
                    - subject: "ExclusiveRunner: Add pending call cancellation"
                      hash: 2763d057bbef37e36d7221625ef72d51c583c7dd
                      body: >
                        trigger({ cancel }) now invalidates all pending (queued
                        but not yet

                        running) triggers via AbortController, in addition to

                        aborting the currently running trigger. Pending
                        withExclusive calls

                        are unaffected.


                        withExclusive(fn, { cancel })

                        - aborts the running trigger's signal,

                        - aborts the running exclusive's signal,

                        - calls semaphore.cancel() to reject all pending waiters
                        (both

                        trigger and exclusive) with E_CANCELED.


                        The separation ensures that normal retries (trigger) can
                        cancel stale

                        queued work without interfering with high-priority user
                        operations,

                        while user-initiated operations can cancel everything
                        when needed.
                      footer:
                        Change-type: minor
                        change-type: minor
                        Signed-off-by: Christina Ying Wang <christina@balena.io>
                        signed-off-by: Christina Ying Wang <christina@balena.io>
                      author: Christina Ying Wang
                      nested: []
                    - subject: "ExclusiveRunner: Add running call cancellation to trigger()"
                      hash: 6dc62b9b7b730642c6ad790719115208aa762c8f
                      body: >
                        Adds an AbortSignal to the fn callback and a cancel
                        option to

                        trigger(). When cancel=true, the currently running
                        trigger-initiated

                        call is aborted via its AbortController before
                        dispatching a new one.


                        withExclusive is not affected by trigger({ cancel }).
                      footer:
                        Change-type: minor
                        change-type: minor
                        Signed-off-by: Christina Ying Wang <christina@balena.io>
                        signed-off-by: Christina Ying Wang <christina@balena.io>
                      author: Christina Ying Wang
                      nested: []
                    - subject: Implement ExclusiveRunner class with mutual exclusion & priority
                      hash: f05e5cde40dedfe19c2f5b98f3316bf1b41e2a7a
                      body: >
                        This class wraps async-mutex's Semaphore to serialize
                        exclusive

                        function execution. This is the first step toward
                        replacing

                        the current flawed state machine in device-state module.


                        Next commits address running & pending call
                        cancellation.


                        The semaphore subsumes several module-level variables
                        that currently

                        manage apply state:

                        - applyBlocker / applyInProgress: mutual exclusion is
                        built into
                          Semaphore and Semaphore.prototype.isLocked()
                        - scheduledApply: the semaphore queue replaces explicit
                        scheduling


                        Provides two entry points:

                        - trigger(): fire-and-forget at normal priority

                        - withExclusive(): awaitable at high priority, for
                          user-triggered sequences such as restart or purge which
                          take precedence over normal calls through trigger().

                        Both entry points hold the semaphore lock for their
                        duration.


                        The class is generic over FnArgs, so the wrapped
                        function's

                        parameter types are defined by the caller, not baked
                        into the class.
                      footer:
                        Change-type: minor
                        change-type: minor
                        Signed-off-by: Christina Ying Wang <christina@balena.io>
